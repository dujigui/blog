<div class="row">
    <div class="col-lg-12">
        <div class="box box-info">

            <!-- form start -->
            <form class="form-horizontal">
                <div class="box-body">
                    <!-- 单行 -->
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">单行</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="单行">
                        </div>
                    </div>
                    <!-- /.单行 -->

                    <div class="form-group">
                        <label for="multipleChoice" class="col-sm-2 control-label">多选</label>
                        <div class="col-sm-10">
                            <select id="multipleChoice" class="form-control select2" multiple="multiple" data-placeholder="多选">
                                <option>Java</option>
                                <option>Android</option>
                                <option>Python</option>
                                <option>Golang</option>
                                <option>JavaScript</option>
                                <option>Web</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.form-group -->

                    <!-- 多行文本框 -->
                    <div class="form-group">
                        <label for="textarea" class="col-sm-2 control-label">多行文本框</label>
                        <div class="col-sm-10">
                            <textarea id="textarea" class="form-control" rows="3" placeholder="多行文本框"></textarea>
                        </div>
                    </div>
                    <!-- /.多行文本框 -->

                    <!-- 文件 -->
                    <!-- 考虑使用用户体验更好的 dropzone.js -->
                    <div class="form-group">
                        <label for="exampleInputFile" class="col-sm-2 control-label">文件</label>
                        <div class="col-sm-10">
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>
                    <!-- /.文件 -->

                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-success pull-right">Save</button>
                </div>
                <!-- /.box-footer -->
            </form>
        </div>
    </div>
</div>
