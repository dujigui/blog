<link rel="stylesheet" href="/visitor/css/detail.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap&subset=chinese-simplified" rel="stylesheet">

<img src="{{.post.Cover}}" class="detail-image" alt="">

<div class="content layui-container">
    <h1>{{.post.Title}}</h1>
    <div class="markdown">
        {{.content}}
    </div>
    <div class="comment-divider">评论</div>
    <div>
        {{range .comments}}
            <div class="wrapper">
                <img class="img" src="/images/person-black-18dp.svg">
                <div class="text">
                    <p class="comment-info">xxx 创建于 {{date .Created}}</p>
                    <p class="comment-content">{{.Content}}</p>
                </div>
            </div>
        {{end}}
    </div>
    <button id="btnLogin" class="layui-btn comment-button">登录发表评论</button>
    <form class="layui-form hide">
        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
        <button class="layui-btn comment-button" lay-submit lay-filter="formDemo">发表</button>
    </form>
</div>
