<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/prism/prism.css" rel="stylesheet" />
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/visitor/css/init.css">
    <meta name="description" content="{{ pref.BlogName }}">
    <meta name="author" content="{{ pref.Email }}">
    <title>{{ pref.BlogName }}</title>
</head>
<body>
<div class="layui-container">
    <h1>首次运行初始化</h1>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">博客名字</label>
            <div class="layui-input-block">
                <input type="text" name="blog_name" placeholder="请输入博客名字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">后台名字</label>
            <div class="layui-input-block">
                <input type="text" name="admin_page_name" placeholder="请输入后台名字" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">加密盐<span class="required">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="salt" required lay-verify="required" placeholder="请输入加密盐" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员账号<span class="required">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="account" required lay-verify="required" placeholder="请输入管理员账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员密码<span class="required">*</span></label>
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码<span class="required">*</span></label>
            <div class="layui-input-block">
                <input type="password" name="password_confirm" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    var $;
    var toast;
    var tab = {{.tab}};
    var bn = {{ pref.BlogName }};
</script>
<script src="/layui/layui.js"></script>
<script src="/visitor/js/init.js"></script>
</html>
